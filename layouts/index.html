{{ define "main" }}
<div class="max-w-7xl mx-auto py-16 px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  {{ range .Pages }}
  <a href="{{ .RelPermalink }}" class="relative group">
    {{ with .Params.thumbnail }}
    <img src="{{ . }}" alt="{{ $.Title }}"
      class="w-full h-48 object-cover rounded-lg shadow-md group-hover:scale-105 transition-transform duration-300">
    {{ end }}
    <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded">
      {{ .Title }}
    </div>
  </a>
  {{ end }}
</div>
{{ end }}
